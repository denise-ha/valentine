<!DOCTYPE html>
<html>
  <head>
  <style>
    body {
      background-color: #FFD9EE;
      font-family: Garamond, serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #F54776;
      display: inline-block;
      padding-bottom: 5px;
      font-size: 4rem;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .heart {
      display: block;
      font-size: 3rem; 
      color: #F54776;
      animation: heartbeat 1.2s infinite; 
    }
    img{
      width: 250px;
      display: block;
      border-radius: 10px;
      margin: 10px auto;
    }
    .button {
      background-color: #FFE3EE;
      color: #FFFFFF;
      padding: 10px 20px !important;
      border-radius: 10px;
      display: inline-block;
      margin: 15px;
      font-size: 2rem !important;
      font-family: Garamond, serif;
      border: white;
    }
    #neinBtn{
      position: absolute;
      cursor: not-allowed;
    }
    .button-container {
      text-align: center;
      position: relative;
      margin-top: 35px;
    }

  </style>

  <script>
    let klickZaehler = 0;
    function wieOftNein() {
      klickZaehler++;
      const jaButton = document.getElementById('jaBtn');
      const neinButton = document.getElementById('neinBtn');

      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 200);

      neinButton.style.left = x + 'px';
      neinButton.style.top = y + 'px';

      if (klickZaehler === 1) {
        alert('U sure about that? :(');
              neinButton.innerHTML = 'Ganz sicher?';
      } else {
        neinButton.innerHTML = 'TRY ME, MF!';
      }

      let neueGroesse = 1 + klickZaehler * 0.5;
      jaButton.style.transform = `scale(${neueGroesse})`;
      }
      
  </script>  
  </head>
  
  <body>
    <h1>Will you be my Valentine?</h1>
    <div class="heart">&lt;3</div>
    <img src="IMG20250412222010.jpg" alt="Mein Bild">
    <div class="button-container">
    <button id="jaBtn" class="button" onclick="alert('That\'s what I thought, bitch')">Yes! &lt;3</button> 
    <button id="neinBtn" class="button" onmouseover="wieOftNein()" onclick="wieOftNein()">No! :(</button>
    </div>
  </body>

</html>
