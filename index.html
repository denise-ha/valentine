<!DOCTYPE html>
<html>
  <head>
  <style>
    body {
      background-color: #FFD9EE;
      font-family: Garamond, serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #F54776;
      display: inline-block;
      padding-bottom: 5px;
      font-size: 4rem;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .heart {
      display: block;
      font-size: 3rem; 
      color: #F54776;
      animation: heartbeat 1.2s infinite; 
    }
    img{
      width: 250px;
      display: block;
      border-radius: 10px;
      margin: 10px auto;
    }
    .button {
      background-color: #FCF0F7;
      color: white;
      padding 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin: 10px;
    }
  </style>

    
  </head>
  <body>
    <h1>Will you be my Valentine?</h1>
    <div class="heart">&lt;3</div>
    <img src="IMG20250412222010.jpg" alt="Mein Bild">
    <input type="button" value="Yes! &lt>" onclick=""alter('That's what I thought')">
  </body>
</html>
