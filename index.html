<!DOCTYPE html>
<html lang="de">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background-color: #FFD9EE;
      font-family: Garamond, serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    
    h1 {
      color: #F54776;
      display: inline-block;
      padding-bottom: 5px;
      font-size: 4rem;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    
    .heart {
      display: block;
      font-size: 3rem; 
      color: #F54776;
      animation: heartbeat 1.2s infinite; 
    }
    
    img{
      width: 250px;
      display: block;
      border-radius: 10px;
      margin: 10px auto;
    }
    
    .button {
      background-color: #F54776;
      color: #FFFFFF;
      padding: 10px 20px !important;
      border-radius: 10px;
      display: inline-block;
      margin: 15px;
      font-size: 2.3rem !important;
      font-family: Garamond, serif;
      border: 3px solid #FFFFFF;
      box-shadow: 0 4px 6px #C90C54;
    }

    .button:hover {background-color: #B82149}
    .button:active {
      background-color: #B82149;
      box-shadow: 0 2px #C90C54;
      transform: translateY(2px); 
    }
    
    #neinBtn{
      cursor: not-allowed;
      transition: all 0.2s ease-out;
      white-space: nowrap;
      z-index: 9999;
    }
    
    #jaBtn {
      position: relative;
      z-index: 10; 
    }
  
    .button-container {
      text-align: center;
      position: relative;
      margin-top: 35px;
    }

  </style>

  <script>
    let klickZaehler = 0;
    let letzterSprung = 0;
    let spielVorbei = false;
    
    function wieOftNein(event) {
      if (spielVorbei) return; 
      
      const jetzt = Date.now();
      if (jetzt - letzterSprung < 200) {return;}
      letzterSprung = jetzt;
      
      klickZaehler++;
      console.log("Anzahl Versuche:", klickZaehler);
      
      const jaButton = document.getElementById('jaBtn');
      const neinButton = document.getElementById('neinBtn');

      document.body.appendChild(neinButton);
      neinButton.style.position = 'absolute';

      const maxX = Math.max(0, window.innerWidth - neinButton.offsetWidth - 20);
      const maxY = Math.max(0, window.innerHeight - neinButton.offsetHeight -20);
   

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      neinButton.style.left = x + 'px';
      neinButton.style.top = y + 'px';
      neinButton.style.zIndex = '1000';

      if (klickZaehler >= 9) {
        spielVorbei = true;
        alert('DAS WAR\'S JETZT!! :(');
        neinButton.style.transition = 'all 1.5s ease-in';
        setTimeout(() => {
          neinButton.style.left = (window.innerWidth + 600) + 'px';
        }, 10);
        return;
      }

      const texte = [ "Bist du dir sicher", "Wirklich?", "Warum? :(", "CATCH ME IF YOU CAN", "TRY ME, MF", "VERSUCH ES DOCH HAHAHAHA", "YOU'RE TOO SLOW", "FUCK YOU"];
      let textIndex = (klickZaehler -1) % texte.length;
      neinBtn.innerHTML = texte[textIndex];
     
      if (klickZaehler === 1) {
        alert('U sure about that? :(');
         neinButton.innerHTML = 'Ganz sicher?';
      } 

      let neueGroesse = 1 + klickZaehler * 0.5;
      jaButton.style.transform = `scale(${neueGroesse})`;
      }

      function jaGeklickt() {
        alert("That's what I thought, bitch :^)");

        const defaults = {
          spread: 360,
          ticks: 100,
          gravity: 0,
          decay: 0.94,
          startVelocity: 30,
          shapes: ['star'],
          colors: ['#C90C54', '#F0357A', '#FDE7EF', '#D60444']
      };

        confetti({
          ...defaults,
          particleCount: 50,
          scalar: 2
        });

        confetti({
          ...defaults,
          particleCount: 25,
            scalar: 3
    });

        confetti({
          ...defaults,
          particleCount: 75,
          scalar: 1
        });
    }
      
  </script>  
  </head>
  
  <body>
    <h1>Will you be my Valentine?</h1>
    <div class="heart">&lt;3</div>
    <img src="IMG20250412222010.jpg" alt="Mein Bild">
    <div class="button-container">
    <button id="jaBtn" class="button" onclick="jaGeklickt()">Yes! &lt;3</button> 
    <button id="neinBtn" class="button" onmouseover="wieOftNein()" onclick="wieOftNein()">No! :(</button>
    </div> 
  </body>

</html>
