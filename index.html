<!DOCTYPE html>
<html>
  <head>
  <style>
    body {
      background-color: #FFD9EE;
      font-family: Garamond, serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #F54776;
      display: inline-block;
      padding-bottom: 5px;
      font-size: 4rem;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .heart {
      display: inline-block;
      font-size: 3rem; 
      color: #F54776;
      animation: heartbeat 1.2s infinite; 
    }
  </style>
  </head>
  <body>
    <h1>Will you be my Valentine?</h1>
    <div class="heart">&lt;3</div>
  </body>
</html>
